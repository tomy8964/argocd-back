apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-back
  template:
    metadata:
      labels:
        app: gateway-back
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8082'
        prometheus.io/path: "/actuator/prometheus"
    spec:
      imagePullSecrets:
        - name: docker-pull-secret
      containers:
        - name: gateway-back
          image: hamgeonwook/gateway:31
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: spring
            - containerPort: 8082
              name: spring-actuator
          resources:
            requests:
              cpu: 500m
            limits:
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  type: LoadBalancer
  ports:
    - name: spring
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: spring-actuator
      port: 8082 # service의 port
      targetPort: 8082 # pod의 target port
      protocol: TCP
  selector:
    app: gateway-back

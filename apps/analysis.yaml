apiVersion: apps/v1
kind: Deployment
metadata:
  name: analysis-back
spec:
  replicas: 3
  selector:
    matchLabels:
      app: analysis-back
  template:
    metadata:
      labels:
        app: analysis-back
      annotations:
        prometheus.io/scrape: 'true'
        rometheus.io/port: '8082'
        prometheus.io/path: "/actuator/prometheus"
    spec:
      imagePullSecrets:
        - name: docker-pull-secret
      containers:
        - name: analysis-back
          image: hamgeonwook/analysis-back:22
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1000m
            limits:
              cpu: 1000m
          ports:
            - containerPort: 8080
              name: spring
            - containerPort: 8082
              name: spring-actuator
        - name: redis-container
          image: redis:latest
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: analysis-back-service
  labels:
    app: analysis-back-service
spec:
  ports:
    - name: spring
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: spring-actuator
      port: 8082 # service의 port
      targetPort: 8082 # pod의 target port
      protocol: TCP
  selector:
    app: analysis-back
